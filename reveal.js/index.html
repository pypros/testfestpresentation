<!doctype html>
<html lang="pl">

    <head>
        <meta charset="utf-8">

        <title>Firma w Firma</title>

        <meta name="description" content="panel dyskusyjny">
        <meta name="author" content="Lukasz Sobczuk">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.5, maximum-scale=2.0, user-scalable=yes, minimal-ui">

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/night.css" id="theme">

        <!-- Code syntax highlighting -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
        <style>
.reveal pre code {
    font-size: 1.2em;
    line-height: 1.2;
    max-height: 800px;
}
        </style>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-background-color="#124191"
                         data-background--position="0% 0%"
                         data-background-image="http://e-oko.com/wp-content/uploads/2014/06/Nokia-Logo.jpg">
				</section>
                <section data-markdown="slideshow/intro.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/agenda.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/doswiadczenie.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/networking.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/zespol.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/procesy.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/izolacja.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/ci.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>
                <section data-markdown="slideshow/podsumowanie.md"
                    data-background-color="#124191"
                    data-separator-vertical="^----+$"
                    data-separator-notes="^Note:">
                </section>

            </div>

        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>

            // Full list of configuration options available at:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                width: '100%',
                height: '90%',
                controls: true,
                progress: true,
                history: true,
                center: true,
                slideNumber: true,
                overview: true,
                hideAddressBar: true,

                transition: 'fade', // none/fade/slide/convex/concave/zoom

                // Optional reveal.js plugins
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', lang: 'shell', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
                    { src: 'plugin/notes/notes.js', async: true }
                ]
            });

        </script>

    </body>
</html>
